<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="pop-up">
	    <div id="pop-up-content">
	        <a class="pop-ip_btn" href="javascript:popUpHide()">X</a>
	        <div class="pop-up_inner-text">Thank you for registering</div>
	    </div>
 	 </div>

	<div class="registration">
		<form action="" method="">
			<div class="group">
				<label for="name">Name</label>	
				<input type="text" name="name" id="name">
				<ul class="message">
					<li>Must only contain letters.</li>
				</ul>
			</div>

			<div class="group">
				<label for="mail">Mail</label>	
				<input type="email" name="mail" id="mail">
				<ul class="message">
					<li>Enter email similar on address@mail.com</li>
				</ul>
			</div>

			<div class="group">
				<label for="phone">Phone</label>	
				<input type="text" name="phone" id="phone">
				<ul class="message">
					<li>Must only contain numbers.</li>
				</ul>
			</div>

			<div class="group">
				<label for="password">Password</label>	
				<input type="password" name="password" id="password">
				<ul class="message">
					<li>At least 6 characters long (and less than 22 characters)</li>
				</ul>
			</div>

			<button class="btn">sign me up</button>
		</form>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
